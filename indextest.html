<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,107,53,0.1) 0%, transparent 50%),
                        radial-gradient(circle, rgba(76,175,80,0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome Overlay */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15,32,39,0.95) 0%, rgba(44,83,100,0.95) 100%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .welcome-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .welcome-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            color: #A0D8F1;
        }

        .start-button {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,107,53,0.6);
        }

        /* Enhanced Controls Panel */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(15, 32, 39, 0.85);
            color: white;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255,215,0,0.3);
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            min-width: 280px;
            transition: all 0.3s ease;
        }

        .controls:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 1px;
        }

        button {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .vr-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .vr-button:hover {
            box-shadow: 0 8px 20px rgba(76,175,80,0.5);
        }

        .back-button {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            box-shadow: 0 5px 15px rgba(156,39,176,0.3);
        }

        .back-button:hover {
            box-shadow: 0 8px 20px rgba(156,39,176,0.5);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 32, 39, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(15px);
            z-index: 998;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .info-title {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .info-description {
            font-size: 16px;
            color: #A0D8F1;
            line-height: 1.5;
        }

        /* Loading Spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,215,0,0.3);
            border-top: 5px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
                padding: 20px;
            }

            .title {
                font-size: 20px;
            }

            button {
                padding: 12px 15px;
                font-size: 14px;
            }

            .info-panel {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                padding: 15px 20px;
            }

            .welcome-title {
                font-size: 36px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }
        }

        /* Hide controls class */
        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
